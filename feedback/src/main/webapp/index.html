<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Feedback Form</title>
</head>
<body>
<form action="ssform" method="post">
Enter Name:<input type="text" name="name"><br>
Enter Course:<input type="text" name="course"><br>
Enter PaperName:<input type="text" name="paper"><br>
Enter PaperCode:<input type="text" name="papercode"><br>
<label for="Rating">Choose an option:</label>
<select name="my-selection" id="my-dropdown">
  <option value="">--Please choose an option--</option>
  <option value="Excellent">Excellent</option>
  <option value="Option 2">Good</option>
  <option value="Good">Average</option>
  <option value="Poor">Poor</option>
</select>
<textarea name="comment">Enter Your Comment here</textarea> 
<input type="submit">
</form>
</body>
</html>
